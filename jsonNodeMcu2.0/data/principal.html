<body>
	<input type="hidden" id="data_tabela" value="%datTabela%">
	<div class="limiter principal">
		<div class="container-login100">
			<div class="container-conteudo">
					<div class="bt-logout">
							<a href="/logout" class="login100-form-btn bt-sair">Sair</a>
					</div>
					<p>%menssagem%</p>
		
					<div class="tab">
							<button class="tablinks" onclick="openTab(event, 'usuarios')">Usuários</button>
							<button class="tablinks" onclick="openTab(event, 'cadastro')">Cadastro</button>
					</div>
		
					<div id="usuarios" class="tabcontent">
							<table id="tabela-usuarios">
									<tr>
									  <th>Nome</th>
									  <th>Email</th>
									  <th>Tipo</th>
									  <th>Ações</th>
									</tr>
									
									<tbody id="tabela_campos">

									</tbody>								
									
							</table>
					</div>
						  
					<div id="cadastro" class="tabcontent" style="display: none;">
					</div>	
			</div>	
		</div>
	</div>	
	<script>

	
		var data = JSON.parse("%datTabela%");

		function openTab(evt, nometab) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			document.getElementById(nometab).style.display = "block";
			evt.currentTarget.className += " active";
		}

		
		function atualizaTabela(){
		var corpo =	document.getElementById("tabela_campos");



			for(var x=0 ; x < Object.keys(data).length; x++){
				var tag = "<tr>"+
							"<td>"+data[Object.keys(data)[x]].nome+"</td>"+
							"<td>"+data[Object.keys(data)[x]].email+"</td>"+
							"<td>"+data[Object.keys(data)[x]].tipo+"</td>"+
							"</tr>";
	
	
				
				 corpo.append(tag);
			}
		}
