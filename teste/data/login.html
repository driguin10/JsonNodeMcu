<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>SmartPonto</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form form-cadastro" method="POST" action="/login">
					<input id="status" type="hidden" value="%status%">
					<span class="login100-form-title">
						SmartPonto
					</span>
					
					<div class="wrap-input100 validate-input" data-validate = "Email inválido">
						<input class="input100" type="email" name="email" id="email" placeholder="Email" autocomplete="off">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Senha Inválida">
						<input class="input100" type="password" name="senha" id="senha" placeholder="Senha" autocomplete="off">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		if(document.getElementById("status").value == 0){
			alert("Usuario ou senha incorretos");
		}
	</script>	
</body>
</html>
